<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><button onclick="uclick()">Click me</button>
    <br><p id="greet">Not Clicked</p>
    <button id="btn">Btn</button>
    </h1>
    <script>
        function uclick(){
            document.getElementById("greet").innerHTML= "Clicked,Hello";
           alert("Suieeeeeeeee");
        }

        document.getElementById("btn").addEventListener("click",function(){
            alert("Button Clicked");
        });
        
    </script>
    
</body>
</html>
